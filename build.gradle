plugins {
    id 'java'
}

group 'DorothyPerkins1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.seleniumhq.selenium:selenium-support:3.141.59"
    compile "org.seleniumhq.selenium:selenium-firefox-driver:3.141.59"
    compile "org.seleniumhq.selenium:selenium-chrome-driver:3.141.59"
    compile "org.seleniumhq.selenium:selenium-remote-driver:3.141.59"
    compile "org.seleniumhq.selenium:selenium-server:3.141.59"
    compile "info.cukes:cucumber-java:1.2.5"
    compile "info.cukes:cucumber-core:1.2.5"
    compile "info.cukes:cucumber-junit:1.2.5"
    compile 'info.cukes:gherkin:2.12.2'
    testCompile 'junit:junit:4.12'
}
